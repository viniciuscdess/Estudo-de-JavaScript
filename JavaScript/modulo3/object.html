<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Object</title>
</head>
<body>
	<script>
		// object = objeto
		// Todo objeto vai ter propriedades -> atributos
		// Todo objeto tera funcionalidades -> metodos

		//forma de escrever
		console.log({
			name: "Vinicius",
			idade: 17,
			andar: function() {
				console.log('andar');
			}
		});
	</script>
</body>
</html>

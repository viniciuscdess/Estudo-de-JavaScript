<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array</title>
</head>
<body>
	<script>
		const animals = [
			'Lion',
			'Monkey',
			{
				name: 'Cat',
				age: 3
			}
		];

		//acessar valores dentro de um array
		//para pegar a posição do array, usa se [];
				//começa no 0
		console.log(animals[0]);

		//acessar propriedades dentro do objeto dentro do array
		console.log(animals[2].name);
	</script>
</body>
</html>

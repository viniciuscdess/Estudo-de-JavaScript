<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Variaveis e tipos e dados</title>
</head>
<body>
	<script>
		//declaração da variavel
		var name ;

		//atribuição de valores
		name = "Vinicius";

		//tipo de dado que foi colocado na variavel
		console.log(typeof name);

		//agrupando variaveis
		let age, isHuman;
		age = 18;
		isHuman = true;

		//multiplos argumentos na funcao
		console.log(name, age, isHuman);

		//concatenando os valores
		console.log('O' + name + ' tem' + age + ' anos.');

		// interpolando valores com template string
		console.log(`O ${name} tem ${age} anos.`);
	</script>
</body>
</html>

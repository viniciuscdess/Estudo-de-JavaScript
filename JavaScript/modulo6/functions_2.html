<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Functions 2</title>
</head>
<body>
	<script>

		//chamada também de função anonima pois nao tem o nome da função ali
		// ou tbm chamada de function expression
		const sum = function(number1, number2){
			console.log(number1 + number2);
		}
		//os parametros de uma função podem conter qualquer nome

		sum(2,3); //argumentos são os parametros de uma função executada
	</script>
</body>
</html>

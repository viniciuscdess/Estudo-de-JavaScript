<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Function Hoisting</title>
</head>
<body>
	<script>
		sayMyName();

		function sayMyName() {
			console.log('Vinicius');
		}
		// uma função chamada mesmo antes de ser criada funciona(a nao ser que seja uma função anonima mesmo que tenha nome);
		// função atribuada a uma variavel

	</script>
</body>
</html>

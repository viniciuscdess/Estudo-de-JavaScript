<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Casas decimais</title>
</head>
<body>
	<script>
		//a separação de numero deve ser feita por .
		//quando é feita por virgula(ou trocada pra virgula) vira uma string
		let number = 1231.2312312321321;
		console.log(number.toFixed(2).replace("-",","));
		//resposta do toFixed é uma string


		let teste = "tes-te";
		console.log(teste.replace("-","2"));

		//to fixed mostra quantas casas decimais vc quer mostrar depois do ponto

		//replace troca o primeiro parametro pelo segundo, nesse exemplo(trocou "." por ",");
	</script>
</body>
</html>

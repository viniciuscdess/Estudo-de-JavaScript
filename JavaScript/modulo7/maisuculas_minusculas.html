<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maiusculas e minusculas</title>
</head>
<body>
	<script>
		let word = "Programar é show";
		console.log(word.toUpperCase());
		//transformaa string toda em maisucula

		let world = "PROgraMAR è TOP";
		console.log(world.toLowerCase());
		//transforma string toda em minuscula
	</script>
</body>
</html>

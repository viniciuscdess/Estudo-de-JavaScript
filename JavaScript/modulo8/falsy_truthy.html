<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Falso ou Verdadeiro</title>
</head>
<body>
	<script>
		//contextos onde o boolean é obrigatorio
		//contextos como condicionais e loops

		console.log(false ? 'verdadeiro' : 'false');//sem comparar com nada (===) -> sinal de comparação
		//momentos onde se precisa de um bollean
		// 0, null, false, "", -0, NaN, undefined
		// todos vão retornar false

		console.log(true ? 'verdadeiro' : 'false');//se houver comparação cai como falso
		//momentos que o valor é considerado true quando o valor é obrigatorio
		// {}, [], 1, 3.23, "0", "false", -1, Infinity, -Infinity
		// todos vao retornar true
	</script>
</body>
</html>

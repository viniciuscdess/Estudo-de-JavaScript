<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operador de String</title>
</head>
<body>
	<script>
		//retornar a união de duas strings
		console.log('a' + 'a');
		//contatenação de string

		let texto = "vinicius";
		texto + "carvalho";//nao funciona desta forma, somente com +
		texto += "carvalho";//funciona (contatenando as strings);
		console.log(texto);
		//contatenar um numero com string (retorna uma string)
	</script>
</body>
</html>

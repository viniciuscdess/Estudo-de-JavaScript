<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores Aritimeticos</title>
</head>
<body>
	<script>
		//calculos matematicos

		console.log(19 - 5); //subtração

		console.log(5 + 5); //adição

		console.log(3.2 * 5.5); //multiplicação

		console.log(63 / 7); //divisão

		let restoDivisao;//o resto da divisão, (ex: quando vc faz no papel);
		restoDivisao = 11 % 3;
		console.log(restoDivisao);

		let incremento = 0;//incremento significa adicionar algo(ou +1)
		incremento++;//esta adicionando +1
		console.log(incremento);//add o incrimento(++) dentro do console.log, só vai aparecer no proximo(console), incrimenta depois de aparecer;
		//se quiser incrementar antes(no console.log), é preciso add antes da "variavel";

		let decremento = 0;
		console.log(--decremento);//mesma regra do incremento

		console.log(3 ** 3);//exponencial -> raiz quadrada

	</script>
</body>
</html>

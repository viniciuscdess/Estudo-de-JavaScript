<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores de comparação</title>
</head>
<body>
	<script>
		let um = 1;
		let dois = 2;
		//sinal de igual é sinal de recebimento de valor -> uma coisa recebe outra
		console.log(dois == 1);
		console.log(um == "1");

		console.log(um != dois);
		console.log(um != 1);
		console.log(um != "1");
	</script>
</body>
</html>

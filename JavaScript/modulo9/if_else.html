<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>If e Else</title>
</head>
<body>
	<script>
		let temperatura = 37.5;
		//se for true entra no if
		if(temperatura >= 37.5)
		{
			console.log("esta com febre alta");
		}else if(temperatura <= 37.5 && temperatura >= 37){
			console.log("esta com febre");
		}
		else{
			//se nao for true entra no else
			console.log("saudavel");
		}


	</script>
</body>
</html>

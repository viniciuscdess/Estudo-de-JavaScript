<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>For</title>
</head>
<body>
	<script>
		//break para execução do loop
		//continue pula a excução do momento
		for(let i = 0; i < 10; i++)
		{
			console.log(i);
		}
	</script>
</body>
</html>

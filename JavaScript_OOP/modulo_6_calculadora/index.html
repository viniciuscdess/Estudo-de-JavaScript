<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora JS Orientada a Objetos</title>
	<!-- css -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css"></link>

</head>
<body>
	<h1>Calculadora JS Orientada a Objetos</h1>
	<script src="js/scripts.js"></script>
	<div id="calculator"> <!-- id são para elementos unicos == essa div é a calculadora -->
		<div id="screen-container"> <!-- essa div é a tela -->
			<div id="upper-number">0</div> <!-- essa div é que mostra a operação matematica em detalhes -->
			<div id="result-number">0</div> <!-- essa div é que mostra o resultado da operação/quando aperta o '=' -->
		</div>
		<div id="buttons-container">
			<div class="btn-container">
				<div class="btn" id="ac-btn">AC</div> <!-- botao de limpar -->
				<div class="btn" id="division-btn">/</div> <!-- botao de divisao -->
			</div>
			<div class="btn-container">
				<div class="btn">7</div>
				<div class="btn">8</div>
				<div class="btn">9</div>
				<div class="btn" id="multiplication-btn">x</div> <!-- botao de multiplicação -->
			</div>
			<div class="btn-container">
				<div class="btn">4</div>
				<div class="btn">5</div>
				<div class="btn">6</div>
				<div class="btn" id="minus-btn">-</div> <!-- botao de subtração -->
			</div>
			<div class="btn-container">
				<div class="btn">1</div>
				<div class="btn">2</div>
				<div class="btn">3</div>
				<div class="btn" id="plus-btn">+</div> <!-- botao de soma -->
			</div>
			<div class="btn-container">
				<div class="btn" id="zero-btn">0</div>
				<div class="btn" id="equals-btn">=</div> <!-- botao de igual -->
			</div>
		</div>
	</div>

</body>
</html>

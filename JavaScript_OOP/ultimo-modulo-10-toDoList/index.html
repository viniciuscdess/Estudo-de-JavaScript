<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modulo 10 - To do List</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="main-container">
            <div id="add-container">
                <h2>Adicione suas tarefas:</h2>
                <form action="" >
                    <input type="text" name="task" id="task" placeholder="O que você tem para fazer?">
                    <button type="submit" id="add"><i class="fa fa-plus"></i></button>
                </form>
            </div>
            <div id="tasks-container">
                <h2>Veja suas tarefas:</h2>
                <!-- Template -->
                <div class="task hide">
                    <i class="fa fa-check"></i>
                    <span class="task-title">Título da tarefa</span>
                    <i class="fa fa-trash "></i>
                </div>
                <!-- Fim do template -->
                <p id="empty-tasks">Não há tarefas cadastradas</p>
            </div>
        </div>

        <script src="js/scripts.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Numbers</title>
</head>
<body>
	<script>
			// 33 -> inteiros -  console.log(33);
			// 12.5 -> reais - float - console.log(12.5);

			//  Expressões -> console.log(12.5 + 33);

			// NuN -> not a number(não é um número);
			// Expressões precisam ser feitas numeros com numeros
			//
			// Infinity -> infinito
			console.log(Infinity);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Variaveis 1</title>
</head>
<body>
	<script>
		// Variaveis são nomes simbolicos para receber algum valor
		// Atalhos de codigo
		// Indentificadores
		// 3 palavras reservadas
			// var -> algo que varia entre valores
			// let -> algo que varia porem só dentro de um determinado "bloco"
			// const -> algo que nao varia

		//declarando uma variavel que recebe o valor
		var clima = "Quente";
		//reatribuindo um valor
		clima = "Frio";
		console.log(clima);

	</script>
</body>
</html>

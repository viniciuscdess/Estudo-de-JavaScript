<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Variaveis 2</title>
</head>
<body>
	<script>
		// As variaveis nao precisam ser tipadas quando sao declaradas
		// JavaScript é uma linguagem que nao é fortemente tipada

		let clima = true;
		clima = "";
		//posso mudar o tipo de uma variavel
		// obs: uma constante nao pode mudar o tipo;
		console.log(typeof clima);

		//na linguagem mais moderna do javaScript usa se mais const e let
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encontrando Palavras</title>
</head>
<body>
	<script>
		let frase = "Eu quero viver!";
		console.log(frase.includes("quero"));//includes procura uma determinada palavra ou caracter dentro da frase
		//includes depende da forma q esta escrita(minuscula ou maiuscula etc...);
	</script>
</body>
</html>

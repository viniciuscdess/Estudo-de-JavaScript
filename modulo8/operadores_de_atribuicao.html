<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores de Atribuição</title>
</head>
<body>
	<script>
		let x ;
		console.log(x);
		x = 1; //x recebe 1;
		console.log(x);

		x += 2;
		console.log(x);

		x -= 1;
		console.log(x);

		x *= 2;
		console.log(x);

		x /= 2;
		console.log(x);

		x **= 2;
		console.log(x);
	</script>
</body>
</html>

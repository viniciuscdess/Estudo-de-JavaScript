<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>While</title>
</head>
<body>
	<script>
		//estrutura de reptição -> while -> enquanto
		let i = 0;
		while(i < 10)
		{
			console.log(++i);
		}
	</script>
</body>
